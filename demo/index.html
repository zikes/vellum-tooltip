<!doctype html>
<html>

    <title>vellum-tooltip Demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/vellum-tooltip.html">
    <style>
      body {
        text-align: center;
      }
      table {

    <table width="25%">
      <tr>
        <td>
